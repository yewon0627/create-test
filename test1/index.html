<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>외딴방</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        /* 기본 설정 */
        body {
            font-family: 'Nanum Myeongjo', serif; /* 명조체 적용 */
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* 전체 카드 컨테이너 */
        .card-container {
            background-color: white;
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: row;
            border: 1px solid #e0e0e0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            overflow: hidden; /* 둥근 모서리 등 필요 시 사용 */
        }

        /* 왼쪽: 이미지 영역 */
        .image-section {
            flex: 1; /* 공간 비율 1 */
            background-color: #eee; /* 이미지가 없을 때 배경색 */
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 영역에 꽉 차게 */
            display: block;
        }

        /* 오른쪽: 텍스트 영역 */
        .text-section {
            flex: 1.2; /* 텍스트 공간을 조금 더 넓게 */
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            color: #111;
        }

        /* 타이틀 스타일 */
        h1 {
            font-size: 3rem; /* 큰 폰트 사이즈 */
            font-weight: 700;
            margin: 0 0 40px 0;
            line-height: 1.2;
            border-bottom: 2px solid transparent; /* 빨간 밑줄 제거 (원하시는 경우 추가 가능) */
        }

        /* 저자 및 출판사 정보 */
        .book-info {
            font-size: 2rem;
            margin-bottom: 60px;
            line-height: 1.4;
        }

        /* URL 링크 스타일 */
        .url-link {
            font-size: 1.2rem;
            color: #5c7c80; /* 이미지의 톤다운된 청록색 */
            text-decoration: underline;
            word-break: break-all; /* 긴 URL 줄바꿈 처리 */
            margin-bottom: auto; /* 남은 공간을 밀어내어 설문링크를 바닥으로 */
        }

        /* 하단 설문조사 링크 */
        .survey-link {
            font-size: 2rem;
            color: black;
            text-decoration: underline;
            margin-top: 40px;
            align-self: flex-start; /* 왼쪽 정렬 */
        }

        /* 반응형 (모바일) */
        @media (max-width: 768px) {
            .card-container {
                flex-direction: column;
                max-width: 90%;
            }
            .text-section {
                padding: 20px;
            }
            h1 { font-size: 2rem; margin-bottom: 20px; }
            .book-info { font-size: 1.5rem; margin-bottom: 30px; }
            .survey-link { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="image-section">
            <img src="https://image.yes24.com/goods/11935870/XL" alt="쇼코의 미소 표지">
        </div>

        <div class="text-section">
            <h1>외딴방</h1>
            
            <div class="book-info">
                신경숙,<br>
                문학동네(2016)
            </div>

            <a href="https://www.yes24.com/product/goods/11935870" class="url-link" target="_blank">
                https://www.yes24.com/product/goods/11935870
            </a>

            <a href="#" class="survey-link">
                (설문조사링크)
            </a>
        </div>
    </div>

</body>
</html>
